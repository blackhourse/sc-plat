server:
  port: 10003

spring:
  # Application 的配置项
  application:
    name: gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          # 获取JWT验签公钥请求路径
          jwk-set-uri: 'http://localhost:10002/oauth/public_key'
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
      routes:
        - id: system
          uri: lb://system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
        - id: security-server
          uri: lb://security-server
          predicates:
            - Path=/security-server/**
          filters:
            - StripPrefix=1
        - id: product-server
          uri: lb://product-server
          predicates:
            - Path=/product-server/**
          filters:
            - StripPrefix=1
  # Profile 的配置项
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org.springframework:cloud.gateway: debug

#启用 httpclient
feign:
  # Feign 客户端配置，对应 FeignClientProperties 配置属性类
  client:
    # config 配置项是 Map 类型。key 为 Feign 客户端的名字，value 为 FeignClientConfiguration 对象
    config:
      # 全局级别配置
      default:
        logger-level: BASIC
      # 客户端级别配置
      demo-provider:
        logger-level: FULL
  httpclient:
    enabled: true
  #  hystrix:
  #    enabled: true
  sentinel:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

# 自定义redis key
redis:
  database: plat
  backend-web:
    token: 'ums:token'
    access-token-expire-time-millis: 21600
    refresh-token-expire-time-millis: 43200 #

# 配置白名单路径
whitelist:
  urls:
    - "/security-server/oauth/token"
    - "/security-server/oauth/public_key"
    - "/v2/api-docs"
    - "/swagger-resources/**"
    - "/swagger/**"
    - "/**/v2/api-docs"
    - "/webjars/**"
    - "/swagger-ui.html"
    - "/doc.html"