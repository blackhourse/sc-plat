server:
  port: 10003

spring:
  # Application 的配置项
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
      routes:
        - id: management-web
          uri: lb://management-web
          predicates:
            - Path=/management-web/**
          filters:
            - StripPrefix=1
        - id: security-server
          uri: lb://security-server
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: plat-product
          uri: lb://plat-product
          predicates:
            - Path=/plat-product/**
          filters:
            - StripPrefix=1
  # Profile 的配置项
  profiles:
    active: local
  main:
    allow-bean-definition-overriding: true
secure:
  ignore:
    urls: #配置白名单路径
      - "/doc.html"
      - "/swagger-resources/**"
      - "/swagger/**"
      - "/**/v2/api-docs"
      - "/management-web/login/login"
#      - "/auth/crateToken"
logging:
  level:
    org.springframework:cloud.gateway: debug

#启用 httpclient
feign:
  # Feign 客户端配置，对应 FeignClientProperties 配置属性类
  client:
    # config 配置项是 Map 类型。key 为 Feign 客户端的名字，value 为 FeignClientConfiguration 对象
    config:
      # 全局级别配置
      default:
        logger-level: BASIC
      # 客户端级别配置
      demo-provider:
        logger-level: FULL
  httpclient:
    enabled: true
#  hystrix:
#    enabled: true
  sentinel:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

# 自定义redis key
redis:
  database: plat
  backend-web:
    token: 'ums:token'
    access-token-expire-time-millis: 21600
    refresh-token-expire-time-millis: 43200 #