server:
  port: 10001

# MyBatis Plus 配置项
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true # 虽然默认为 true ，但是还是显示去指定下。
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: cn.boot.st.managementweb.mysql.dataobject.admin.dataobject

# Swagger 配置项
swagger:
  title: 管理后台
  description: 提供管理员管理的所有功能
  version: 1.0.0
  base-package: cn.boot.st.managementweb.controller
spring:
  application:
    name: mamagement-web
  profiles:
    active: local
